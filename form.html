<!DOCTYPE html>
<html lang="en">
<!-- page validated -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--should I have minimum-scale=1 in the above sontent? doesn't seem to do anything.-->
    <!-- Search Engine Optimization -->
    <meta name="description" content="Sean Recommends boardgames for 2 players and for new players">
    <meta name="keywords" content="boardgames, 2-player games, games for new players">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon-files/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-files/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-files/favicon-16x16.png">
    <!--Title-->
    <title>Sean Recommends</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div id="logo-div">
            <h1 id="logo">Sean Recommends</h1>
        </div>
        <!-- div used to position icon -->
        <div id="icon-div">
            <label for="nav-toggle" id="nav-toggle-label">
            <!-- the presence of this icon is to indicate that the region is clickable -->
            <i class="fa-solid fa-bars" id="nav-toggle-icon"></i>
            </label>
        </div>
        <input type="checkbox" id="nav-toggle">
        <!-- navbar section -->
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="new-player.html">Intro Games</a></li>
                <li><a href="2-player.html">2 Player games</a></li>
                <li><a href="fav-games.html">My Faves</a></li>
                <li><a href="form.html" class="active">Mailing List</a></li>
            </ul>
        </nav>
    </header>
    <!-- main -->
    <main>
        <section id="signup-section">
            <form id="signup-form" class="box" action="https://formdump.codeinstitute.net" method="POST">
                <div id="noninput-form-elements" class="centered-text">
                    <h2>Join our </h2>
                    <h2>mailing list!</h2>
                    <p>Get updated when we post something new.</p>
                </div>
                <!-- input fields of form -->
                <div id="input-fields">
                    <label for="first-name" class="text-field">First Name:</label>
                    <input type="text" id="first-name" name="first-name" class="text-input" required>
                    <label for="fav-game-field" class="text-field">Favorite Game:</label>
                    <input type="text" id="fav-game-field" name="fav-game-field" class="text-input" required>
                    <label for="email" class="text-field">Email Address:</label>
                    <input type="email" id="email" name="email" class="text-input" required>
                </div>
                <input type="submit" value="Subscribe">
            </form>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <!-- social media links to external sites -->
        <ul id="social-networks">
            <li><a href="http://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit us on Facebook (opens in new tab)."><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="http://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit us on Instagram (opens in new tab)."><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="http://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit us on Twitter (opens in new tab)."><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="http://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit us on YouTube (opens in new tab)."><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>
    <!-- font awesome javascript link -->
    <script src="https://kit.fontawesome.com/d2d64ef9e7.js" crossorigin="anonymous"></script>
</body>

</html>
